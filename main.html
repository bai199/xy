<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<script type="text/javascript">
			//判断当前是移动，还是pc
			var agent = navigator.userAgent.toLowerCase(); //获得客户端信息(转换成小写)

			if (agent.indexOf('iphone') != -1 || agent.indexOf('android') != -1) {
				location.href = 'mobile/index.html';
			} else {
				location.href = 'pc/index.html';
			}
		</script>
	</body>

</html>
